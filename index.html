<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Google icons and font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body style="background-color:#353535; color: white !important; text-decoration: none;">
  <div class="wrapper">
    <header>
      <nav class="header__nav">
        <div class="nav__text_container">
          <a href="">Gmail</a>
          <a href="">Images</a>
        </div>
        <div class="nav__icon_container">
          <a href=""><span class="material-symbols-outlined link--white">
              apps
            </span></a>
          <a href=""><img class="rounder--full"
              src="https://lh3.googleusercontent.com/ogw/AAEL6siyxKSy1gRiROf1EFi9JrMGJxqHgIXRe0PhSE84=s32-c-mo"
              alt=""></a>
        </div>
      </nav>
    </header>
    <section>
      <div class="main_logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          alt="Google_main_logo">
      </div>
      <form action="" method="get" class="search_bar">
        <div class="search_bar__finder rounder--md">
          <a href="" class="finder link--white"><span class="material-symbols-outlined">
              search
            </span></a>
          <input type="text" class="search_bar__input">
          <div class="search_bar__search_by">
            <div class="search_bar__close">
              <a href="" class="link--white" hidden><span class="material-symbols-outlined">
                  close
                </span></a>
            </div>
            <div class="search_by__voice ">
              <a href="" class="link--white"><span class="material-symbols-outlined">
                  mic
                </span></a>
            </div>
            <div class="search_by__image">
              <a href="" class="link--white">
                <span class="material-symbols-outlined">
                  photo_camera
                </span></a>
            </div>
          </div>
        </div>
        <div class="search_bar__drop_down">
        </div>
        <div class="search_bar__buttons">
          <input type="submit" value="Google Search" class="btn"></Input>
          <input type="submit" value="I'm Feeling Lucky" class="btn"></Input>
        </div>
      </form>


    </section>
    <div class="language_picker">
      <p>Google offered in: <a href="#" class="link--blue"> Espa√±ol (Latinoamerica)</a></p>
    </div>
    <footer>
      <div class="footer__country">
        Argentina
      </div>
      <nav class="footer__nav">
        <div class="nav__right">
          <a href="" class="link--white">About</a>
          <a href="" class="link--white">Advertising</a>
          <a href="" class="link--white">Business</a>
          <a href="" class="link--white">How Search works</a>
        </div>
        <div class="nav__left">
          <a href="" class="link--white">Privacy</a>
          <a href="" class="link--white">Terms</a>
          <a href="" class="link--white">Settings</a>
        </div>
      </nav>
    </footer>
  </div>
</body>


</html>
